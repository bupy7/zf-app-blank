namespace: User\Test
paths:
  tests: test
  output: test/_output
  data: test/_data
  support: test/_support
  envs: test/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  include:
    - src/*
